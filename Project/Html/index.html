<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SparkHive</title>
        <script defer type="module" src="../Js/all-products.js"></script>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <link rel="stylesheet" href="../Css/carousel.css" />
        <link rel="stylesheet" href="../Css/all-products.css" />
        <link rel="stylesheet" href="../Css/product-card.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link href="../Css/Main.css" rel="stylesheet" />
        <link href="../Css/Navigator.css" rel="stylesheet" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="main">
        <header>
            <nav
                class="navbar fixed-top navbar-expand-lg bg-body-tertiary navbar-background"
            >
                <div class="container-fluid">
                    <a class="navbar-brand text-color logo-size" href="#"
                        ><img
                            src="../Pic/Logo.png"
                            alt="Logo"
                            width="50"
                            class="d-inline-block align-text-top logo-size"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Переключатель навигации"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Поиск"
                            aria-label="Поиск"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Поиск
                        </button>
                    </form>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="navbar-brand active text-color"
                                    aria-current="page"
                                    href="#"
                                    >Главная</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand text-color" href="#"
                                    >Ссылка</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Pic/1.jpg" class="pictures-in-carousel" />
                    </div>
                    <div class="carousel-item">
                        <img src="../Pic/2.jpg" class="pictures-in-carousel" />
                    </div>
                    <div class="carousel-item">
                        <img src="../Pic/3.jpg" class="pictures-in-carousel" />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <div class="all-products container-fluid">
            <div class="row ">
                <div id="product1" class="product col"></div>
                <div id="product2" class="product col"></div>
                <div id="product3" class="product col"></div>
                <div id="product4" class="product col"></div>
                <div id="product5" class="product col"></div>
                <div id="product6" class="product col"></div>
                <div id="product7" class="product col"></div>
                <div id="product8" class="product col"></div>
                <div id="product9" class="product col"></div>
                <div id="product10" class="product col"></div>
                <div id="product11" class="product col"></div>
                <div id="product12" class="product col"></div>
            </div>
        </div>

    <footer>
        <div class="text">
            <p class=> 2023 © SparkHive — модный интернет-магазин одежды, обуви и аксессуаров. Все права защищены. Доставка по всей России. </p>
        </div>
    </footer>
    </div>>
    <div hidden class="product-card">
    </div>
    </body>
</html>
